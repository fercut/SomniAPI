schemas:
  User:
    type: object
    properties:
      name:
        type: string
      lastname:
        type: string
      email:
        type: string
        format: email
      phone:
        type: number
      address:
        type: string
      location:
        type: string
      city:
        type: string
      postalCode:
        type: number
      password:
        type: string
      cart:
        type: array
        items:
          type: object
          properties:
            itemId:
              type: string
            quantity:
              type: number
    required:
      - name
      - lastname
      - email
      - phone
      - address
      - location
      - city
      - postalCode
      - password

  Article:
    type: object
    properties:
      type:
        type: string
        enum: [anillo, pendientes, pulseras, cadenas, gargantillas, colgante]
      material:
        type: string
        enum: [plata, oro, acero]
      finish:
        type: string
        enum: [plateado, dorado, oro rosado, rodiado]
      dimensions:
        type: string
      details:
        type: string
      units:
        type: number
      price:
        type: number
      image:
        type: string
    required:
      - type
      - material
      - finish
      - details
      - units
      - price
      - image

  Order:
    type: object
    properties:
      user:
        type: string
      articles:
        type: array
        items:
          type: string
      date:
        type: string
        format: date-time
      price:
        type: number
    required:
      - user
      - articles
      - date
      - price
